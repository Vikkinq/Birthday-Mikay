<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="candle-count-display">
      <div class="top-text">
        <span class="rainbow-letter">H</span>
        <span class="rainbow-letter">A</span>
        <span class="rainbow-letter">P</span>
        <span class="rainbow-letter">P</span>
        <span class="rainbow-letter">Y</span>
        <span class="rainbow-letter"> </span>
        <span class="rainbow-letter">B</span>
        <span class="rainbow-letter">I</span>
        <span class="rainbow-letter">R</span>
        <span class="rainbow-letter">T</span>
        <span class="rainbow-letter">H</span>
        <span class="rainbow-letter">D</span>
        <span class="rainbow-letter">A</span>
        <span class="rainbow-letter">Y</span>
      </div>

      <div class="bottom-text">
        <span class="rainbow-letter">LITTLE</span>
        <span class="rainbow-letter"> </span>
        <span class="rainbow-letter">DEMON</span>
        <span class="rainbow-letter">!!</span>
      </div>
    </div>

    <!-- Fireworks containers -->
    <div class="fireworks-container left-fireworks" id="leftFireworks"></div>
    <div class="fireworks-container right-fireworks" id="rightFireworks"></div>

    <div class="cake">
      <div id="candleCount" style="display: none"></div>
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
